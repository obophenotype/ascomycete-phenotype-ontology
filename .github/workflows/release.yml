name: Make release
on:
  workflow_dispatch:
jobs:
  release:
    runs-on: ubuntu-latest
    container: obolibrary/odkfull:v1.4
    strategy:
      max-parallel: 1
    steps:
      - uses: actions/checkout@v2
      - name: work around permission issue
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Run release
        run: ./src/scripts/make_release.sh
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Make APO release
          title: 'Update all APO release files'
          body: |
            Updates all imports and components.
          assignees: suzialeksander
